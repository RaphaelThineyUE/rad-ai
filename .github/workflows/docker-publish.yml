name: Publish Docker image

on:
  push:
    branches:
      - main
    tags:
      - '*'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: rad-ai

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Skip Docker Buildx setup to use legacy builder (fixes npm ci bug)

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        env:
          DOCKER_BUILDKIT: 0
        run: |
          # Build with legacy builder (BuildKit has npm ci bug)
          docker build -t temp-image -f ./server/Dockerfile ./server
          
          # Tag with all metadata tags
          TAGS="${{ steps.meta.outputs.tags }}"
          for tag in $TAGS; do
            docker tag temp-image $tag
            docker push $tag
          done
